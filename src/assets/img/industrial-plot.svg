<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f4f8" />
  
  <!-- Industrial Zone -->
  <g transform="translate(100, 100)">
    <!-- Land Plot -->
    <rect x="0" y="0" width="600" height="350" fill="#e0e0e0" stroke="#616161" stroke-width="4" />
    
    <!-- Factory Building -->
    <g transform="translate(50, 50)">
      <!-- Main Structure -->
      <rect x="0" y="0" width="300" height="200" fill="#cfd8dc" stroke="#455a64" stroke-width="3" />
      
      <!-- Roof -->
      <polygon points="0,0 150,-50 300,0" fill="#78909c" stroke="#455a64" stroke-width="3" />
      
      <!-- Windows -->
      <rect x="30" y="40" width="40" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
      <rect x="100" y="40" width="40" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
      <rect x="170" y="40" width="40" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
      <rect x="240" y="40" width="40" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
      
      <!-- Door -->
      <rect x="120" y="120" width="60" height="80" fill="#455a64" stroke="#263238" stroke-width="2" />
      
      <!-- Chimney -->
      <rect x="250" y="-70" width="30" height="70" fill="#b0bec5" stroke="#455a64" stroke-width="2" />
      <rect x="245" y="-80" width="40" height="10" fill="#78909c" stroke="#455a64" stroke-width="2" />
    </g>
    
    <!-- Warehouse -->
    <g transform="translate(400, 100)">
      <!-- Main Structure -->
      <rect x="0" y="0" width="150" height="100" fill="#cfd8dc" stroke="#455a64" stroke-width="3" />
      
      <!-- Roof -->
      <polygon points="0,0 75,-30 150,0" fill="#78909c" stroke="#455a64" stroke-width="3" />
      
      <!-- Door -->
      <rect x="50" y="50" width="50" height="50" fill="#455a64" stroke="#263238" stroke-width="2" />
    </g>
    
    <!-- Road -->
    <rect x="0" y="300" width="600" height="50" fill="#9e9e9e" />
    <line x1="0" y1="325" x2="600" y2="325" stroke="#fafafa" stroke-width="4" stroke-dasharray="30,20" />
    
    <!-- Fence -->
    <g>
      <line x1="0" y1="0" x2="600" y2="0" stroke="#795548" stroke-width="3" stroke-dasharray="5,5" />
      <line x1="0" y1="0" x2="0" y2="300" stroke="#795548" stroke-width="3" stroke-dasharray="5,5" />
      <line x1="600" y1="0" x2="600" y2="300" stroke="#795548" stroke-width="3" stroke-dasharray="5,5" />
      
      <!-- Gate -->
      <line x1="250" y1="300" x2="350" y2="300" stroke="#795548" stroke-width="3" />
    </g>
  </g>
  
  <!-- Text -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Industrial Plot</text>
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#555555">Strategic Location in Dholera SIR Industrial Zone</text>
</svg>